<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT UI Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>ChatGPT</h2>
        <button class="new-chat">+ New chat</button>
    </div>

    <!-- Main chat -->
    <div class="chat-area">
        <div class="messages" id="messages">
            <div class="message bot">Xin chào! Tôi có thể giúp gì cho bạn?</div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Send a message...">
            <button onclick="sendMessage()">➤</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
